<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q3 Skills Test</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #263d9c;
            font-family: Arial, sans-serif;
        }

    
        .custom-header {
            background-color: #182150;
            padding: 12px 40px;
        }

        .custom-header a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin-right: 25px;
            font-weight: 500;
        }

        .custom-header a:hover {
            text-decoration: underline;
        }

        .btn-book {
            background-color: rgb(0, 157, 255);
            border: none;
            font-weight: bold;
        }

        .btn-create {
            background-color: rgb(52, 57, 159);
            border: none;
            color: white;
            font-weight: bold;
        }

     
        .main-box {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.327);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
            min-height: 500px;
        }

        .divider {
            border-right: 2px solid #ffffff;
        }

        h1 {
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="custom-header d-flex justify-content-between align-items-center">
    <div>
        <a href="#">Home</a>
        <a href="#">Fare Matrix</a>
        <a href="#">Schedule</a>
        <a href="#">Help</a>
    </div>
    <div>
        <button class="btn btn-book me-2">Book Now</button>
        <button class="btn btn-create">Create Account</button>
    </div>
</div>

<div class="container">
    <div class="main-box">
        <div class="row h-100">

           
            <div class="col-md-4 divider d-flex justify-content-center align-items-center">
                <div class="text-center w-100">
                    <h2>Upload File</h2>
                    <p>Select your file below. </p>
                    <input type="file" class="form-control mt-3">
                </div>
            </div>

          
            <div class="col-md-8">

               
                <div id="successMessage" class="alert alert-success text-center d-none">
                    Thank you for registering!
                </div>
<br>
                <h1 class="text-center">REGISTRATION</h1>

                <form>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Last Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>

                  
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label>Age</label>
                            <input type="number" class="form-control" id="age" required>
                        </div>
                        <div class="col-md-9 mb-3">
                            <label>Contact Number</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" required>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label">
                            I accept the 
                            <a href="https://www.privacy.gov.ph/data-privacy-act/" target="_blank">
                                Privacy Policy
                            </a>
                        </label>
                    </div>

                    <button type="button" class="btn btn-primary w-100 mb-2" onclick="createAccount()">
                        Create My Account
                    </button>

                    <button type="reset" class="btn btn-secondary w-100">
                        Cancel
                    </button>

                </form>
            </div>

        </div>
    </div>
</div>

<script>
  
    function createAccount() {

     
        let firstName = document.getElementById("firstName").value; // string
        let age = Number(document.getElementById("age").value); // number
        let termsAccepted = document.getElementById("terms").checked; // boolean

      
        if (firstName !== "" && age > 0 && termsAccepted === true) {

          
            document.getElementById("successMessage").classList.remove("d-none");

        } else {
            alert("Please complete all required fields.");
        }
    }
</script>

</body>
</html>
